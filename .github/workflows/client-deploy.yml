name: Client Deploy
on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci --workspaces=false
      - run: npm --workspace client ci
      - run: npm --workspace client run build


